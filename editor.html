<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/@simonwep/pickr/dist/pickr.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <main>
      <section id='top-section'>
        <div id='clipboard'></div>
        <div id='compositions'></div>
      </section>
      <section id='timeline-section'>
        <section id='timeline-controls'>
          <progress id='progress' value='0' max='100'></progress>
          <button id='loadMidi'>Load Midi</button>
          <button id='loadProgram'>Import Program</button>
          <button id='loadAudio'>Load Audio</button>
          <button id='play'>Play</button>
          <button id='export'>Export</button>
          <button id='save'>Save JSON</button>
          <button id='loadJSON'>Load JSON</button>
          <button id='setTempo'>Set Tempo</button>
          <div id='tempo'></div>
          <div id='division'></div>
        </section>
        <section id='timeline-container'>
          <section id='timeline'></section>
        </section>
      </section>
      <section id='program-section'>
        <section id='program-list'></section>
        <section id='program-params'></section>
        <section id='program-preview'><canvas id='preview'></canvas></section>
      </section>
    </main>
    <script>
      // You can also require other files to run in this process
      require('./editor.js')
    </script>
  </body>
</html>
